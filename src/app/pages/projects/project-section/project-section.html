<div class="section-wrapper">
  @for (project of projects; track project.id) {
  <section
    #projectRef
    class="single-project"
    [ngClass]="{ reverse: project.reverseLayout }"
  >
    <article class="project">
      <figure class="img-wrapper">
        <img [src]="project.imgSrc" [alt]="project.imgAlt" />
        <div class="img-overlay">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="68"
            height="68"
            viewBox="0 0 68 68"
            fill="none"
            class="arrow-icon arrow-small"
          >
            <rect
              x="67.8828"
              y="33.9412"
              width="48"
              height="48"
              rx="24"
              transform="rotate(135 67.8828 33.9412)"
              fill="black"
            />
            <path
              d="M33.7031 52.1072L33.4641 16.0149"
              stroke="#FFFCF3"
              stroke-width="2"
            />
            <path
              d="M43.264 42.5463L33.7031 52.1072L24.1422 42.5463"
              stroke="#FFFCF3"
              stroke-width="2"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="76"
            height="76"
            viewBox="0 0 76 76"
            fill="none"
            class="arrow-icon arrow-large"
          >
            <rect
              x="0.0908203"
              width="75.7016"
              height="75.7016"
              rx="35.5"
              fill="black"
            />
            <path
              d="M58.4658 17.8582L18.4826 58.3745"
              stroke="#FFFCF3"
              stroke-width="4"
            />
            <path
              d="M37.1414 17.8582L58.4658 17.8582L58.4658 39.1826"
              stroke="#FFFCF3"
              stroke-width="4"
            />
          </svg>
        </div>
      </figure>
      <span aria-hidden="true" class="project-id">{{ project.id }}</span>
      <div class="content">
        <div class="project-details">
          <h2>{{ project.title }}</h2>
          <span class="tech" aria-label="Verwendete Technologien">{{
            project.tech.join(" | ")
          }}</span>
          <p>{{ project.description }}</p>
          <a
            class="btn-primary"
            [href]="project.githubUrl"
            target="_blank"
            rel="noopener noreferrer"
            [attr.aria-label]="
              'Projekt ' + project.title + ' auf GitHub Ã¶ffnen'
            "
          >
            GitHub
          </a>
        </div>
      </div>
    </article>
  </section>
  }
</div>
