<div class="wrapper-references">
  <div class="header">
    <h1>Referenzen</h1>
    <span>
      Ich arbeite genauso gerne selbständig, als auch im Team.<br />
      Das sagen meine bisherigen Projektkollegen über mich.
    </span>
  </div>

  <div class="content">
    @for (reference of references; track $index) {
      <section
        class="reference-box"
        [attr.aria-labelledby]="'ref-title-' + $index"
      >
        <article class="reference-article">
          <figure>
            <svg
              aria-label="Anführungszeichen"
              class="quote-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M119.472,66.59C53.489,66.59,0,120.094,0,186.1c0,65.983,53.489,119.487,119.472,119.487   
        c0,0-0.578,44.392-36.642,108.284c-4.006,12.802,3.135,26.435,15.945,30.418c9.089,2.859,18.653,0.08,24.829-6.389   
        c82.925-90.7,115.385-197.448,115.385-251.8C238.989,120.094,185.501,66.59,119.472,66.59z"
                fill="currentColor"
              />
              <path
                d="M392.482,66.59c-65.983,0-119.472,53.505-119.472,119.51c0,65.983,53.489,119.487,119.472,119.487   
        c0,0-0.578,44.392-36.642,108.284c-4.006,12.802,3.136,26.435,15.945,30.418c9.089,2.859,18.653,0.08,24.828-6.389   
        C479.539,347.2,512,240.452,512,186.1C512,120.094,458.511,66.59,392.482,66.59z"
                fill="currentColor"
              />
            </svg>
          </figure>

          <div class="reference-details">
            <h2 id="ref-title-{{ $index }}">{{ reference.name }}</h2>
            <span>{{ reference.role }}</span>
            <p>{{ reference.text }}</p>
          </div>
        </article>
      </section>
    }
  </div>

  <a href="#contact">
    <app-scroll-arrow arrowPrefix="arrow" direction="left"></app-scroll-arrow>
  </a>
</div>
