<a href="#skills">
  <app-scroll-arrow arrowPrefix="arrow-left"></app-scroll-arrow>
</a>

<div class="skills-container" id="skills">
  <div class="border">
    <div class="border-top"></div>
    <h1>Meine <br />Fähigkeiten</h1>

    <div class="skills-grid">
      @for (skill of skills; track $index) {
      <div class="skill">
        <img [src]="skill.img" [alt]="skill.name" />
        <span>{{ skill.name }} </span>
      </div>
      }
    </div>
    <div class="rtl-wrapper">
      <img
        src="assets/icons/lang/learning.png"
        alt="Icon that implicates willigness to learn"
      />
      <span
        >Du suchst etwas anderes? Ich bin offen für neue Technologien -
        <a href="#contact" class="underline-slide">Schreib mir!</a></span
      >
    </div>
  </div>
</div>
