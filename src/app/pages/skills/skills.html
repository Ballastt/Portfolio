<div class="skills-container" id="skills">
  <div class="border" [class.border--en]="currentLang === 'en'">
    <div class="border-top"></div>
    <h1 class="blink" i18n="@@skills.title">Meine <br />Fähigkeiten</h1>

    <div class="skills-grid">
      @for (skill of skills; track $index) {
      <div class="skill">
        <img [src]="skill.img" [alt]="skill.name" />
        <span>{{ skill.name }} </span>
      </div>
      }
    </div>
    <div class="rtl-wrapper">
      <img
        src="assets/icons/lang/learning.png"
        alt="Icon that implicates willigness to learn"
        i18n-alt="@@skills.learning.icon"
      />
      <span i18n="@@skills.learning.text"
        >Du suchst etwas anderes? Ich bin offen für neue Technologien -
        <a href="#contact" class="underline-slide">Schreib mir!</a></span
      >
    </div>
  </div>
</div>
