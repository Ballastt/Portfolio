<div class="app-container">
  <app-header
    [isOverlay]="burgerMenuOpen"
    [showBackButton]="showBackButton"
    (toggleBurger)="toggleMenu()"
  ></app-header>
  @if (burgerMenuOpen) {
  <app-menu-overlay (close)="closeMenu()" (navigate)="scrollToSection($event)"></app-menu-overlay>
  }
  <router-outlet></router-outlet>
</div>

@if (showFooter) {    
<app-footer id="footer"></app-footer>
}
