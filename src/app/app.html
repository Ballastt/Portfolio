<div class="app-container">
  <app-header
    [isOverlay]="burgerMenuOpen"
    [showBackButton]="showBackButton"
    (toggleBurger)="toggleMenu()"
  ></app-header>
  <app-menu-overlay
    *ngIf="burgerMenuOpen"
    (close)="closeMenu()"
  ></app-menu-overlay>

  <router-outlet></router-outlet>
</div>
