<section class="angled-footer">
  <div class="content">
    <p>Sag Hi!</p>
  </div>
  <div class="form">
    <div class="text-container">
      <h3>Willst du über ein Projekt sprechen?</h3>
      <span>Sag hallo, lass uns Ideen diskutieren und sie machbar machen</span>
    </div>

    <app-contact></app-contact>
  </div>
  <div class="arrow-wrapper">
    <a href="#top" class="arrow"> </a>
  </div>
  <app-footer-social-media></app-footer-social-media>
  <div class="footer-bottom">
    <div class="copyright">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 140"
        class="logo"
      >
        <style>
          :root {
            --bg: #fffcf3;
            --fg: #0a0a0a;
          }
          .logo-text {
            font-family: var(--font-base);
            font-weight: 900;
            letter-spacing: 6px;
            dominant-baseline: middle;
          }
        </style>
        <rect width="100%" height="100%" fill="var(--bg)" />
        <text
          x="52%"
          y="52%"
          class="logo-text"
          fill="var(--fg)"
          font-size="88"
          text-anchor="middle"
        >
          <tspan fill="var(--fg)">[</tspan>
          <tspan fill="var(--color-highlight4)">B</tspan>
          <tspan fill="none">/</tspan>
          <!-- unsichtbarer Trenner für Abstand -->
          <tspan fill="var(--fg)">L</tspan>
          <tspan fill="var(--fg)">]</tspan>
        </text>
      </svg>

      <p>&copy; {{ currentYear }} Birgit Leitner</p>
    </div>
    <div class="legal">
      <a [routerLink]="['/', currentLang, 'datenschutz']"
        >Datenschutzerklärung</a
      >
    </div>
  </div>
</section>
