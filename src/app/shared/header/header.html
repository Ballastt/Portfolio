<div class="header" [class.fixed]="!isOverlay" [class.overlay]="isOverlay">
  <div class="header-inner">
    <div class="left-header">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 140"
        class="logo"
      >
        <style>
          :root {
            --bg: #fffcf3;
            --fg: #0a0a0a;
          }
          .logo-text {
            font-family: var(--font-base);
            font-weight: 900;
            letter-spacing: 6px;
            dominant-baseline: middle;
          }
        </style>
        <rect width="100%" height="100%" fill="var(--bg)" />
        <text
          x="52%"
          y="52%"
          class="logo-text"
          fill="var(--fg)"
          font-size="120"
          text-anchor="middle"
        >
          <tspan class="bracket" fill="var(--fg)" dx="10">[</tspan>
          <tspan fill="var(--fg)" dy="-20" font-size="100">B</tspan>
          <tspan fill="var(--fg)" dx="-30" dy="30" font-size="100">L</tspan>
          <tspan fill="var(--bg)" font-size="100" dx="-130" dy="-15">/</tspan>
          <tspan class="bracket" fill="var(--fg)" dx="30" dy="10">]</tspan>
        </text>
      </svg>
    </div>

    <div class="right-header">
      <div class="lang-toggle">
        <span
          class="lang"
          [class.active]="activeLang === 'de'"
          (click)="setLang('de')"
          >DE</span
        >
        <span class="divider">|</span>
        <span
          class="lang"
          [class.active]="activeLang === 'en'"
          (click)="setLang('en')"
          >EN</span
        >
      </div>

      @if (showBackButton) {
      <img
        class="back"
        src="assets/icons/back-arrow.png"
        alt="Zurück zur Startseite"
        (click)="goHome()"
      />
      } @else if (isOverlay) {
      <img
        class="close"
        src="assets/icons/burger/5.png"
        alt="Menü schließen"
        (click)="toggleBurger.emit()"
      />
      } @else {
      <img
        class="burger"
        src="assets/icons/burger/1.png"
        alt="Menü öffnen"
        (click)="toggleBurger.emit()"
      />
      }
    </div>
  </div>
</div>
