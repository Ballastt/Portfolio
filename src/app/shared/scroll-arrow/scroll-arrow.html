<div class="scroll-arrow" #arrowRef>
  <a (click)="scrollToSection($event); $event.preventDefault()">
    <img
      [src]="'assets/icons/arrow-' + direction + '-' + currentFrame + '.png'"
      alt="Scroll-Arrow"
      [ngClass]="[direction === 'left' ? 'arrow-left' : 'arrow-right']"
    />
  </a>
</div>
