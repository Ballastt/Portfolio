<div class="scroll-arrow" [class.to-footer]="target === 'footer'" #arrowRef>
  <a href="#" 
     class="arrow-link"
     (click)="scrollToSection($event); $event.preventDefault()">
    <img
      [src]="'assets/icons/arrow-' + direction + '-' + currentFrame + '.png'"
      alt="Scroll-Arrow"
      [ngClass]="[direction === 'left' ? 'arrow-left' : 'arrow-right']"
    />
  </a>
</div>
